<!DOCTYPE html>
<html>
<head>
    <title>Contact | Totally Theo Podcast</title>
</head>
<body>
    <h1>Contact Us</h1>
    <p>Send us your feedback/inquiries or guest suggestions:</p>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name: Theodore Van Wyk</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email: totallytheo@gmail.com</label>
        <input type="email" id="email" name="email" required><br>
        <label for="message">Message: 0987654321</label>
        <textarea id="message" name="message" required></textarea><br>
        <button type="submit">Send</button>
    </form>
</body>
</html>
